<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css"> 
        <script src="./script.js"></script>
    </head>
    <body>
        <h1>My page</h1>
        <div id="gridContainer">

        </div>

        <script>
            // Variables
            const gridDimension = 16;
            const gridContainerWidth = 500;
            const gridBlockWidth = (gridContainerWidth/gridDimension);

            // Get gridContainer reference
            const gridContainer = document.querySelector("#gridContainer");

          
            
            // Create gridDimension number of gridBlocks
            for (let i = 0; i < (gridDimension*gridDimension); i++) {
                const gridBlock = document.createElement("div");
                gridBlock.classList.add("gridBlock");
                gridBlock.style.width = `${gridBlockWidth}px`;
                gridContainer.appendChild(gridBlock);
            }
        </script>
    </body>
</html>
